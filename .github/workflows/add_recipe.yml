name: Add recipe PR from issue
on:
  issues:
    types: [labeled]

jobs:
  create-pr:
    if: github.event.label.name == 'recipe'
    runs-on: ubuntu-latest
    steps:
      - name: Create PR 🍕
        run: |
          echo "Label name: ${{github.event.issue.label.name}}"
          echo "Attempt 2: ${{github.event.label.name}}"
          echo "Issue title: ${{ github.event.issue.title }}"
          echo -e "Issue body\n${{ github.event.issue.body }}" > tmp.md
          cat tmp.md